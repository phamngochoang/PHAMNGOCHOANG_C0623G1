<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c = prompt('Nhập Độ 0C');
        var doC = parseFloat(c);
        var doF = (doC *9/5) + 32;

        document.write('Nhiệt độ 0F là : ' + doF);
    </script>
</body>
</html>
