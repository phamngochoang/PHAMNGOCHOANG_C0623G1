<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <input type="button" value="yes" onclick="clickok()">
    <input id="noOver" type="button" value="no" onmouseover="mOver();" style="position:absolute;">

    <script>
        function clickok(){
            alert('<3');
        }
        function mOver(){
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            document.getElementById('noOver').style.left = x + 'px';
            document.getElementById('noOver').style.top = y + 'px';
        }
    </script>
</body>
</html>
