<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Doanh số bán hàng :'));
        let hoahong = parseFloat(a*0.05);

        alert('Doanh số bán hàng là :' + a + 'Hoa hồng 5% doanh thu bán hàng là '+ hoahong);
    </script>
</body>
</html>
