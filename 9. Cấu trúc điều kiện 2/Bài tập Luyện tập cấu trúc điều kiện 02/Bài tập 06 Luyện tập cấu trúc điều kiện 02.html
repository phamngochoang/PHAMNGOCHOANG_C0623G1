<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('Nhập a:');
        let b = prompt('Nhập b:');

        if(a != 0){
            let x = -b/a;
            document.write("Phương trình có 1 nghiệm là X = "+ x );
        }else{
            document.write("Không phải là phương trình bậc 1 " )
        }
    </script>
</body>
</html>
