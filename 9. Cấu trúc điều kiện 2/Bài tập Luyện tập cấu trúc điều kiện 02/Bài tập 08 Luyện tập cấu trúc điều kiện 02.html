<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('Nhập tuổi :');
        if(a >1 && a < 120){
            alert(a + 'là tuổi của một người');
        }else{
            if(a <=0 || a > 120){
                alert(a + 'Không phải tuổi của một người');
            }
        }
    </script>
</body>
</html>
