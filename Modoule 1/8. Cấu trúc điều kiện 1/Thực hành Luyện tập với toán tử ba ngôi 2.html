<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let message = prompt('Nhập vào :');
        login = (message == 'Employee') ? 'Hello' 
        : login = (message == 'Director') ? 'Greetings'
        : login = (message == '') ? 'No login' 
        : 'chuỗi rỗng';
        document.write(login);
    </script>
</body>
</html>
