<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
    <script>
        let table = "<table border='1'>";
            table;
            for(let i=0;i<=10;i++){
                table += "<tr>";
                    for(let j=1;j<=10;j++){
                        table += "<td>"+ j +"x" + i + "="+ i*j + "</td>";
                    }
                table += "</tr>"
            }
            table +="</table>"
            document.write(table);
    </script>
</body>
</html>
