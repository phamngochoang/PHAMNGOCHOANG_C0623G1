<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính chỉ số cân nặng</h2>
    <table>
        <tr>
            <td>Nhập cân nặng: (kg)</td>
            <td><input type="text" name="kg" id="idkilogam"></td>
        </tr>
        <tr>
            <td>Nhập chiều cao: (m)</td>
            <td><input type="text" name="m" id="idmet"></td>
        </tr>           
    </table>
    <button type="button" onclick="kiemtra();">Kiểm tra</button>

    <script>
        
        function kiemtra(){
            let kilo = document.getElementById('idkilogam').value;
            let met = document.getElementById('idmet').value;
            let bmi = kilo / (met * met);
            if (bmi < 18)
                document.write("Thiếu Cân");
            else if (bmi < 25.0)
                document.write("Bình thường");
            else if (bmi < 30.0)
                document.write("Thừa cân");
            else
            document.write("Béo phì")
        }  

    </script>
</body>
</html>
