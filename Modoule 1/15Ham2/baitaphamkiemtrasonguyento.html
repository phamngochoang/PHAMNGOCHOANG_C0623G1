<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('Nhập vào 1 sô để kiểm tra số nguyên tố ') ;

        function kiemtra(number){
            let  count = 0;
            let temp = false;
            if(number == 0){
                alert(number +' Không phải là số nguyên tố');
            }else{
                for(let i=1;i < number;i++){
                    if(number %i == 0){
                        count++;
                    }
                }
                if(count ==1){
                    temp = true;
                }
                if(temp == true){
                    alert(number +' là số nguyên tố')
                }else {
                    alert(number +' không phải là số nguyên tố')
                }
            }
        }
        kiemtra(number);

    </script>
</body>
</html>
